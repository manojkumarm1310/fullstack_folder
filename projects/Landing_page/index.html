<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike Air Jordan - MjShofy</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script>
        const hamb = document.querySelector(".hamb");
        const nav = document.querySelector(".slide");

        hamb.addEventListener("click", function() { 
        nav.classList.toggle("click");
        })
    </script>
</head>
<body>

  <header>
    <div class="container">
      <div class="logo">
        <a href="#"><img src="images/nike-logo-white.png"></a>
      </div>

      <nav class="slide">
        <a href="#">Home</a>
        <a href="#">New Release</a>
        <a href="#">Shop</a>
        <a href="#">Contact</a>
      </nav>

      <div class="action">
        <button class="search"><i class="fas fa-search"></i></button>
      </div>
    </div>
  </header>

  <!-- hero section markup -->

  <section class="hero">
    <div class="container">
      <div class="mid">
        <h2>jor<br>dan</h2>
        <img src="images/jordan-shoe.png">
      </div>

      <div class="bottom">
        <a href="#">Check out now</a>
      </div>
    </div>

    <div class="left-side">
      <a href="#" class="active">Men</a>
      <a href="#">Women</a>
      <a href="#">Kids</a>
    </div>

    <div class="right-side">
      <a href="#">01</a>
      <a href="#" class="active">02</a>
      <a href="#">03</a>
    </div>
  </section>

  <div class="hamb">
    <span></span>
    <span class="mid"></span>
    <span></span>
  </div>

</body>
</html>
